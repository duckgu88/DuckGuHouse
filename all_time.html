<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>역대 국가대표 라인업 (가로형)</title>
    <style>
      body {
        margin: 0;
        background-color: #0b6623;
        font-family: sans-serif;
      }
      .navbar {
        background-color: #2c6e49;
        padding: 10px;
        text-align: center;
      }
      .navbar a {
        color: white;
        font-size: 18px;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px;
      }
      .navbar a:hover {
        background-color: #1f4e32;
        border-radius: 5px;
      }
      .navbar a.active {
        background-color: #ffffff;
        color: #2c6e49;
        font-weight: bold;
        border-radius: 5px;
      }

      .field {
        position: relative;
        width: 900px;
        height: 500px;
        margin: 20px auto;
        background-image: url("soccer_ground.jpg");
        background-size: cover;
        background-position: center;
        border: 4px solid white;
        box-sizing: border-box;
      }
      .player {
        position: absolute;
        width: 100px;
        text-align: center;
        color: black;
        font-size: 13px;
        cursor: pointer;
      }
      .player img {
        width: 100px;
        height: auto;
      }

      /* 포지션 위치 조정 */
      #gk { top: 200px; left: 80px; }
      #df1 { top: 80px; left: 190px; }
      #df2 { top: 200px; left: 190px; }
      #df3 { top: 320px; left: 190px; }
      #mf1 { top: 30px; left: 340px; }
      #mf2 { top: 140px; left: 340px; }
      #mf3 { top: 250px; left: 340px; }
      #mf4 { top: 360px; left: 340px; }
      #fw1 { top: 100px; left: 500px; }
      #fw2 { top: 200px; left: 530px; }
      #fw3 { top: 300px; left: 500px; }

      /* 모달 스타일 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        position: relative;
        margin: 10% auto;
        padding: 0;
        width: 80%;
        max-width: 700px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
      }

      .modal iframe {
        width: 100%;
        height: 400px;
        display: block;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="mainpage.html">현재 국가대표 라인업</a>
      <a href="all_time.html" class="active">역대 국가대표 라인업</a>
      <a href="football_rules.html">축구 규칙 소개</a>
    </div>

    <div class="field">
      <!-- 골키퍼 -->
      <div class="player" id="gk">
        <img src="korea_uniform2002.png" />
        <div>이운재</div>
      </div>

      <!-- 수비수 -->
      <div class="player" id="df1">
        <img src="korea_uniform2002.png" />
        <div>김태영</div>
      </div>
      <div class="player" id="df2">
        <img src="korea_uniform2002.png" />
        <div>홍명보</div>
      </div>
      <div class="player" id="df3">
        <img src="korea_uniform2002.png" />
        <div>최진철</div>
      </div>

      <!-- 미드필더 -->
      <div class="player" id="mf1">
        <img src="korea_uniform2002.png" />
        <div>이영표</div>
      </div>
      <div class="player" id="mf2">
        <img src="korea_uniform2002.png" />
        <div>유상철</div>
      </div>
      <div class="player" id="mf3">
        <img src="korea_uniform2002.png" />
        <div>송종국</div>
      </div>
      <div class="player" id="mf4">
        <img src="korea_uniform2002.png" />
        <div>김남일</div>
      </div>

      <!-- 공격수 -->
      <div class="player" id="fw1">
        <img src="korea_uniform2002.png" />
        <div>설기현</div>
      </div>
      <div class="player" id="fw2">
        <img src="korea_uniform2002.png" />
        <div>황선홍</div>
      </div>
      <div class="player" id="fw3" onclick="openModal()">
        <img src="korea_uniform2002.png" />
        <div>박지성</div>
      </div>
    </div>

    <!-- 모달 구조 -->
    <div id="videoModal" class="modal">
      <div class="close" onclick="closeModal()">&times;</div>
      <div class="modal-content">
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <script>
      function openModal() {
        const modal = document.getElementById("videoModal");
        const iframe = document.getElementById("videoFrame");
        // 박지성 월드컵 골 유튜브 영상 링크 추가
        iframe.src = "https://www.youtube.com/embed/t7-wFHYs0_0"; // 실제 유튜브 영상 링크로 변경 필요
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.getElementById("videoModal");
        const iframe = document.getElementById("videoFrame");
        iframe.src = ""; // 영상 정지
        modal.style.display = "none";
      }

      // ESC 키로 모달 닫기
      window.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeModal();
        }
      });
    </script>
  </body>
</html>
