<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>4-2-3-1 포메이션 - 현재 국가대표</title>
    <style>
      body {
        margin: 0;
        background-color: #0b6623;
        font-family: sans-serif;
      }

      .navbar {
        background-color: #2c6e49;
        padding: 10px;
        text-align: center;
      }

      .navbar a {
        color: white;
        font-size: 18px;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px;
      }

      .navbar a:hover {
        background-color: #1f4e32;
        border-radius: 5px;
      }

      .navbar a.active {
        background-color: #ffffff;
        color: #2c6e49;
        font-weight: bold;
        border-radius: 5px;
      }

      .field {
        position: relative;
        width: 100%;
        max-width: 900px;
        aspect-ratio: 9 / 5; /* 유지하고 싶은 비율 */
        margin: 20px auto;
        background-image: url("soccer_ground.jpg");
        background-size: cover;
        background-position: center;
        border: 4px solid white;
        box-sizing: border-box;
      }

      .player {
        position: absolute;
        width: 100px;
        text-align: center;
        color: black;
        font-size: 13px;
        cursor: pointer;
        transform: translate(-50%, -50%);
      }

      .player img {
        width: 100px;
        height: auto;
      }

      /* 포지션 (비율로 조정) */
      #gk {
        top: 50%;
        left: 10%;
      }
      #df1 {
        top: 15%;
        left: 25%;
      }
      #df2 {
        top: 35%;
        left: 25%;
      }
      #df3 {
        top: 65%;
        left: 25%;
      }
      #df4 {
        top: 85%;
        left: 25%;
      }
      #dm1 {
        top: 40%;
        left: 50%;
      }
      #dm2 {
        top: 60%;
        left: 50%;
      }
      #am1 {
        top: 20%;
        left: 70%;
      }
      #am2 {
        top: 50%;
        left: 70%;
      }
      #am3 {
        top: 80%;
        left: 70%;
      }
      #fw {
        top: 50%;
        left: 90%;
      }

      /* 팝업 스타일 */
      #playerModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #playerModal .modal-content {
        position: relative;
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
      }

      #playerModal img {
        max-width: 100%;
        border-radius: 10px;
      }

      #playerModal button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }

      @media screen and (max-width: 600px) {
        .player {
          width: 70px;
        }

        .player img {
          width: 70px;
        }

        .navbar a {
          font-size: 14px;
          margin: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 -->
    <div class="navbar">
      <a href="now_time_squad.html" class="active">현재 국가대표 라인업</a>
      <a href="all_time_squad.html">역대 국가대표 라인업</a>
      <a href="football_rules.html">축구 규칙 소개</a>
    </div>

    <!-- 현재 국가대표 라인업 -->
    <section>
      <div class="field">
        <div class="player" id="gk">
          <img src="korea_uniform.png" />
          <div>조현우</div>
        </div>
        <div class="player" id="df1">
          <img src="korea_uniform.png" />
          <div>이태석</div>
        </div>
        <div class="player" id="df2">
          <img src="korea_uniform.png" />
          <div>권경원</div>
        </div>
        <div class="player" id="df3">
          <img src="korea_uniform.png" />
          <div>조유민</div>
        </div>
        <div class="player" id="df4">
          <img src="korea_uniform.png" />
          <div>설영우</div>
        </div>
        <div class="player" id="dm1">
          <img src="korea_uniform.png" />
          <div>박용우</div>
        </div>
        <div class="player" id="dm2">
          <img src="korea_uniform.png" />
          <div>황인범</div>
        </div>
        <div class="player" id="am1">
          <img src="korea_uniform.png" />
          <div>황희찬</div>
        </div>
        <div class="player" id="am2">
          <img src="korea_uniform.png" />
          <div>이재성</div>
        </div>
        <div class="player" id="am3">
          <img src="korea_uniform.png" />
          <div>이동경</div>
        </div>
        <div class="player" id="fw">
          <img src="korea_uniform.png" onclick="showPlayerInfo()" />
          <div>손흥민</div>
        </div>
      </div>
    </section>

    <!-- 손흥민 정보 팝업 -->
    <div id="playerModal">
      <div class="modal-content">
        <img src="son_7.png" alt="손흥민 정보" />
        <button onclick="closeModal()">X</button>
      </div>
    </div>

    <script>
      function showPlayerInfo() {
        document.getElementById("playerModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("playerModal").style.display = "none";
      }
    </script>
  </body>
</html>
